<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
      /* ১. বডি সেটআপ (খুবই গুরুত্বপূর্ণ) */
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* পুরো স্ক্রিন কাভার করবে */
    margin: 0;
}

/* ২. মেইন কন্টেইনার ডিজাইন */
  .main-content {
    flex: 1; /* এটিই জাদুর মতো কাজ করে: ফাঁকা জায়গা ভরাট করে ফুটারকে নিচে ঠেলে দেয় */
    width: 100%;
    max-width: 1200px; /* স্ট্যান্ডার্ড সাইজ, যাতে লেখা খুব বেশি ছড়িয়ে না যায় */
    margin: 0 auto;    /* মাঝখানে থাকার জন্য */
    padding: 20px;     /* দেখতে সুন্দর লাগার জন্য স্পেস */
}
    }
</style>
</head>
<body>
  <!-- Header container -->
    <div id="header-container"></div>
    
    <!-- Your main content -->
    <!-- হেডার ফাইলের নিচে এবং ফুটার ফাইলের উপরে এই অংশটি বসান -->

<main class="main-content">
    !-- ভবিষ্যতে এখানে আপনার সব কন্টেন্ট (লেখা, ছবি) যুক্ত করবেন --
</main>
  
    <!-- Footer container -->
    <div id="footer-container"></div>

  <script src="/resources/header-and-footer/load-header-footer.js"></script>
</body>
</html>
