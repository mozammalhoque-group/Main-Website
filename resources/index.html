<!DOCTYPE html>
<html>
<head>
    <!-- Your head content -->
</head>
<body>
    <!-- Header container -->
    <div id="header-container"></div>
    
    <!-- Your main content -->
    <h1>Welcome!</h1>
    <img src="/assets/brand/logo/main.png">
    <!-- Footer container -->
    <div id="footer-container"></div>
    
    <script>
        // Load header and footer
        document.addEventListener('DOMContentLoaded', function() {
            // Load header
            fetch('https://mozammalhoque-group.pages.dev/resources/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    // Update navigation as needed
                });
            
            // Load footer
            fetch('https://mozammalhoque-group.pages.dev/resources/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        });
    </script>
</body>
</html>
