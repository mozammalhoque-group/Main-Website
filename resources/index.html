<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title - Change for each page -->
    <title>Empty Page | Mozammal Hoque Group</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Basic Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a3a6c;
            --secondary: #d4a017;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Main Content Area - COMPLETELY EMPTY */
        .main-content {
            flex: 1;
            width: 100%;
            /* No padding, no margin - completely empty */
        }

        /* Optional: Add styles when you add content later */
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Responsive Styles */
        @media (max-width: 576px) {
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header container -->
    <div id="header-container"></div>
    
    <!-- Main Content Area - COMPLETELY EMPTY -->
    <!-- Add your content here between these comments -->
    <main class="main-content">
        <!-- 
            ============================================
            THIS AREA IS COMPLETELY EMPTY
            ADD YOUR CONTENT HERE
            ============================================
            
            Example content structure:
            
            <section class="container">
                <h1>Your Page Title</h1>
                <p>Your content here...</p>
            </section>
            
        -->
    </main>
    <!-- End of main content area -->
    
    <!-- Footer container -->
    <div id="footer-container"></div>
    
    <!-- Common JavaScript -->
    <script>
        // Function to execute scripts from loaded HTML
        function executeScripts(container) {
            const scripts = container.querySelectorAll('script');
            scripts.forEach(oldScript => {
                const newScript = document.createElement('script');
                if (oldScript.src) {
                    newScript.src = oldScript.src;
                } else {
                    newScript.textContent = oldScript.textContent;
                }
                document.body.appendChild(newScript);
                document.body.removeChild(newScript);
            });
        }

        // Load header and footer
        document.addEventListener('DOMContentLoaded', function() {
            // Load header
            fetch('https://mozammalhoque-group.pages.dev/resources/header.html')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const headerHTML = doc.body.innerHTML;
                    
                    document.getElementById('header-container').innerHTML = headerHTML;
                    
                    // Execute the header scripts
                    setTimeout(() => {
                        const headerContainer = document.getElementById('header-container');
                        executeScripts(headerContainer);
                        
                        // Set current page in navigation
                        setActiveNavigation();
                    }, 100);
                })
                .catch(error => console.error('Error loading header:', error));
            
            // Load footer
            fetch('https://mozammalhoque-group.pages.dev/resources/footer.html')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const footerHTML = doc.body.innerHTML;
                    
                    document.getElementById('footer-container').innerHTML = footerHTML;
                    
                    // Execute footer scripts
                    setTimeout(() => {
                        const footerContainer = document.getElementById('footer-container');
                        executeScripts(footerContainer);
                    }, 100);
                })
                .catch(error => console.error('Error loading footer:', error));
        });

        // Function to set active navigation based on current page
        function setActiveNavigation() {
            // Wait for header to be fully loaded
            setTimeout(() => {
                const currentPage = getCurrentPageName();
                
                // Get all navigation buttons
                const homeBtn = document.getElementById('home-btn');
                const aboutBtn = document.getElementById('about-btn');
                const contactBtn = document.getElementById('contact-btn');
                
                // Remove active class from all buttons first
                if (homeBtn) homeBtn.classList.remove('active');
                if (aboutBtn) aboutBtn.classList.remove('active');
                if (contactBtn) contactBtn.classList.remove('active');
                
                // Set active based on current page
                switch(currentPage) {
                    case 'home':
                    case 'index':
                    case 'index-3':
                        if (homeBtn) homeBtn.classList.add('active');
                        break;
                    case 'about':
                    case 'about-us':
                        if (aboutBtn) aboutBtn.classList.add('active');
                        break;
                    case 'contact':
                    case 'contact-us':
                        if (contactBtn) contactBtn.classList.add('active');
                        break;
                    default:
                        // Default to home
                        if (homeBtn) homeBtn.classList.add('active');
                }
                
                // Setup navigation click events
                setupNavigationEvents();
            }, 200);
        }

        // Get current page name from URL
        function getCurrentPageName() {
            const path = window.location.pathname;
            const pageName = path.split('/').pop().split('.').shift();
            return pageName ? pageName.toLowerCase() : 'home';
        }

        // Setup navigation button click events
        function setupNavigationEvents() {
            const homeBtn = document.getElementById('home-btn');
            const aboutBtn = document.getElementById('about-btn');
            const contactBtn = document.getElementById('contact-btn');
            
            if (homeBtn) {
                homeBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const currentPage = getCurrentPageName();
                    if (currentPage === 'index' || currentPage === 'index-3' || currentPage === 'home') {
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else {
                        window.location.href = 'index-3.html'; // Change to your home page
                    }
                });
            }
            
            if (aboutBtn) {
                aboutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const currentPage = getCurrentPageName();
                    if (currentPage === 'about' || currentPage === 'about-us') {
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else {
                        // Change to your about page filename
                        window.location.href = 'about.html';
                    }
                });
            }
            
            if (contactBtn) {
                contactBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const currentPage = getCurrentPageName();
                    if (currentPage === 'contact' || currentPage === 'contact-us') {
                        document.querySelector('.footer')?.scrollIntoView({ behavior: 'smooth' });
                    } else {
                        // Change to your contact page filename
                        window.location.href = 'contact.html';
                    }
                });
            }
        }
        
        // Make navigation functions available globally
        window.setActiveNavigation = setActiveNavigation;
        window.getCurrentPageName = getCurrentPageName;
    </script>
</body>
</html>
